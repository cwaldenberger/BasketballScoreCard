<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Basketball Scorecard
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>  
    <main>
      <div class="home">
        <h3>Home</h3>
        <div id='scoreCardHome' class="scoreCard">0</div>
        <div class="scoreButtons">
          <button id="+1home">+1</button>
          <button id="+2home">+2</button>
          <button id="+3home">+3</button>
        </div>
      </div>
      <div class="Guest">
        <h3>Guest</h3>
        <div  id='scoreCardAway' class="scoreCard">0</div>
        <div class="scoreButtons">
          <button id="+1away">+1</button>
          <button id="+2away">+2</button>
          <button id="+3away">+3</button>
        </div>
      </div>
    </main>
  <script src="index.js" rel="js"></script>
  </body>  

</html>
